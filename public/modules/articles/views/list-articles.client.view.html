<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Open Jobs</h1>
		Search: <input ng-model="search.$">   Location: <input ng-model="search.loc">
	</div>
		
	<div class="list-group">
		<a data-ng-repeat="article in articles | filter:search:strict" data-ng-href="#!/articles/{{article._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Company:
				<span data-ng-bind="article.user.displayName"></span>
					  Posted on:
				<span data-ng-bind="article.created | date:'mediumDate'"></span>
			</small>
			
		<h3>
				Job:
				<span data-ng-bind="article.title"></span>
		</h3>
	<!--	<h4>		
			Responsibilites: 
			<span class="list-group-item-text" data-ng-bind="article.content"></span>
		</h4> -->
		
		<h5>		
			Skills:
			<span class="list-group-item-text" data-ng-bind="article.tagtech"></span>
		</h5>
		
		<h5>		
			Location
			<span class="list-group-item-text" data-ng-bind="article.loc"></span>
		</h5>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
		No articles yet, why don't you <a href="/#!/articles/create">create one</a>?
	</div>
</section>
